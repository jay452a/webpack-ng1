<ion-header-bar align-title="center" class="bar-energized">
    <div class="buttons">
        <button class="button"  on-tap="historyBack()"><i class="ion-chevron-left"></i></button>
    </div>
    <h1 class="title">密码设置</h1>
</ion-header-bar>
<ion-content style="background: #f2f2f2">
    <ul class="list">

        <li class="item" on-tap="nextPage('resetLoginPassword')">
            修改登陆密码
            <i class="ion-chevron-right" style="float: right"></i>
        </li>
        <li class="item" style="margin-top: 10px" ng-if="isActualName"  on-tap="nextPage('validateOldPassword')">
            修改支付密码
            <i class="ion-chevron-right" style="float: right"></i>
        </li>
        <li class="item" ng-if="isActualName">
            忘记支付密码
            <i class="ion-chevron-right" style="float: right"></i>
        </li>
    </ul>
</ion-content>
